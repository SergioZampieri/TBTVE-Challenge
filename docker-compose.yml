services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: tbtve-api
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
    networks:
      - tbtve-network
    restart: unless-stopped

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: tbtve-client
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=development
      - API_URL=http://localhost:3000
    depends_on:
      - api
    networks:
      - tbtve-network
    restart: unless-stopped

networks:
  tbtve-network:
    driver: bridge
